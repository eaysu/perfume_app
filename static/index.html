<!DOCTYPE html>

  <link rel="stylesheet" href="/static/style.css" />

<body>

  <!-- Header -->
  <header class="site-header">

  <div id="exploreView" class="page-view active">

    <!-- Hero -->
    <section class="hero">
      <div class="hero-inner">
        <p class="hero-eyebrow">Discover your signature</p>
        <h1 class="hero-title">Find the scent that<br /><em>feels like you.</em></h1>
        <div class="search-wrap">

          <span class="search-icon">âŒ•</span>
        </div>
      </div>
    </section>

    <!-- Filters -->
    <div class="toolbar">
      <!-- Row 1: select filters -->
      <div class="toolbar-inner">
        <div class="filter-group">
          <label class="filter-label">House</label>
          <select id="brandFilter" class="filter-select">
            <option value="">All Houses</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Category</label>
          <select id="categoryFilter" class="filter-select">
            <option value="">All</option>
            <option value="designer">Designer</option>
            <option value="niche">Niche</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Gender</label>
          <select id="genderFilter" class="filter-select">
            <option value="">All</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>
        <div class="filter-group">

          <select id="sortSelect" class="filter-select">

            <option value="rating-asc">Rating â†‘</option>

            <option value="name-desc">Name Zâ€“A</option>

        </div>
        <button id="clearFilters" class="clear-btn" title="Clear all filters">Clear</button>
      </div>
      <!-- Row 2: chip filters -->
      <div class="toolbar-chips-row">
        <div class="chips-group">
          <span class="chips-group-label">Accord</span>
          <div id="accordChips" class="chips-inline"></div>
        </div>
        <div class="chips-group-sep"></div>
        <div class="chips-group">
          <span class="chips-group-label">Note</span>
          <div id="noteChips" class="chips-inline"></div>
        </div>
        <div class="chips-group-sep"></div>

        </div>
        <div class="chips-group-sep"></div>
        <div class="chips-group">
          <span class="chips-group-label">Sillage</span>
          <button class="filter-chip" data-filter="sillage" data-value="intimate">ğŸ«§ Intimate</button>
          <button class="filter-chip" data-filter="sillage" data-value="moderate">ã€° Moderate</button>

          <button class="filter-chip" data-filter="price" data-value="ok">ğŸ‘Œ Ok</button>
          <button class="filter-chip" data-filter="price" data-value="good_value">ğŸ‘ Good</button>
          <button class="filter-chip" data-filter="price" data-value="great_value">ğŸ¤© Great</button>
        </div>
      </div>
    </div>

    <!-- Results bar -->
    <div class="results-bar">
      <span id="resultsCount" class="results-text"></span>
    </div>

    <!-- Grid -->
    <main class="grid-container">
      <div class="perfume-grid" id="perfumeGrid"></div>
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
      </div>
      <div class="empty-state" id="emptyState" style="display:none">
        <p class="empty-icon">â—¯</p>

  <!-- â”€â”€ MAP VIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
